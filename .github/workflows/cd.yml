name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: timesheet-app-v2
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Push database schema
        run: npx prisma db push --skip-generate --accept-data-loss
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Create deployment package (standalone)
        run: |
          # Copy standalone output
          cp -r .next/standalone deploy

          # Copy static files
          cp -r .next/static deploy/.next/static

          # Copy public folder
          cp -r public deploy/public

          # Copy Prisma schema and generated client
          cp -r prisma deploy/prisma
          mkdir -p deploy/node_modules/.prisma
          mkdir -p deploy/node_modules/@prisma
          cp -r node_modules/.prisma/client deploy/node_modules/.prisma/
          cp -r node_modules/@prisma/client deploy/node_modules/@prisma/

          # Create package.json with start script
          cat > deploy/package.json << 'EOF'
          {
            "name": "timesheet-manager",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "start": "node server.js"
            }
          }
          EOF

          # Create zip
          cd deploy && zip -r ../app.zip .

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: app.zip
          startup-command: 'node server.js'
